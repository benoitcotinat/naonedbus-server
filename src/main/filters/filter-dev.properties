# =======================================
# LOG4J
# =======================================
log4j_file=/var/log/naonedbus/naonedbus.log
log4j_rootlevel=ERROR
log4j_testlevel=ERROR
log4j_appender-ref=CONSOLE

# =======================================
# HIBERNATE
# =======================================
hibernate_jdbc_driver=org.sqlite.JDBC
hibernate_jdbc_url=jdbc:sqlite:/home/netapsys/Desktop/data-full.db
hibernate_jdbc_user=
hibernate_jdbc_password=
hibernate_dialect=net.naonedbus.dao.hibernate.dialect.SQLiteDialect
hibernate_use_query_cache=false
hibernate_use_second_level_cache=false
hibernate_show_sql=false
hibernate_format_sql=true
hibernate_generate_statistics=false
hibernate_use_sql_comments=false
hibernate_hbm2ddl_auto=validate

# =======================================
# TWITTER
# =======================================
twitter_activated=false