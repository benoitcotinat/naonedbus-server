# =======================================
# HIBERNATE
# =======================================
hibernate.jdbc.driver=${hibernate_jdbc_driver}
hibernate.jdbc.url=${hibernate_jdbc_url}
hibernate.jdbc.user=${hibernate_jdbc_user}
hibernate.jdbc.password=${hibernate_jdbc_password}
hibernate.dialect=${hibernate_dialect}
hibernate.connection.characterEncoding=UTF-8
hibernate.connection.useUnicode=true
hibernate.use.query.cache=${hibernate_use_query_cache}
hibernate.use.second.level.cache=${hibernate_use_second_level_cache}
hibernate.show.sql=${hibernate_show_sql}
hibernate.format.sql=${hibernate_format_sql}
hibernate.generate_statistics=${hibernate_generate_statistics}
hibernate.use_sql_comments=${hibernate_use_sql_comments}
hibernate.hbm2ddl.auto=${hibernate_hbm2ddl_auto}

hibernate.jdbc.minPoolSize=5
hibernate.jdbc.maxPoolSize=20
hibernate.jdbc.maxStatements=50
hibernate.jdbc.idleConnectionTestPeriod=3000
hibernate.jdbc.loginTimeout=300
